name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_call:  # Allow calling from other workflows

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Verify package structure and basic functionality
  package-check:
    name: Package Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Verify package structure
        run: |
          echo "Checking required files..."
          test -f bin/cli.js || { echo "Missing bin/cli.js"; exit 1; }
          test -f src/index.js || { echo "Missing src/index.js"; exit 1; }
          test -f src/install.js || { echo "Missing src/install.js"; exit 1; }
          test -d hooks || { echo "Missing hooks directory"; exit 1; }
          test -f hooks/deliberate-commands.py || { echo "Missing deliberate-commands.py"; exit 1; }
          test -f hooks/deliberate-changes.py || { echo "Missing deliberate-changes.py"; exit 1; }
          echo "✅ Package structure OK"

      - name: Test CLI loads
        run: node bin/cli.js --help

  # Ensure all jobs pass before merge
  ci-success:
    name: CI Success
    needs: [package-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          PACKAGE_RESULT: ${{ needs.package-check.result }}
        run: |
          if [[ "$PACKAGE_RESULT" != "success" ]]; then
            echo "Package check failed"
            exit 1
          fi
          echo "✅ All CI jobs passed!"
